<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Image Area Selector</title>
</head>
<body>
  <div>
    <img id="img" src="large.jpg"></div>
  </div>
  <button id="done">Done</button> 
  <br /><br />
  <div id="coords"></div>

  <script src="image-area-selector.js"></script>
  <script>
    var selector = new Selector({
      imgId: 'img',
      className: 'outer',
      keepAspect: true,
      minWidth: 50,
      maxWidth: 200,
      minHeight: 50,
      maxHeight: 200,
      relative: false
    }).setup();

    document.getElementById('img').onclick = function (event) {
      selector.show();
    }

    document.getElementById('done').onclick = function (event) {
      selector.capture(function(result) {
        var data = "<table>" +
                   "  <tr><td>Width &nbsp;&nbsp;</td> <td>" + result.width.toFixed(2) + "px</td></tr>" +
                   "  <tr><td>Height</td> <td>" + result.height.toFixed(2) + "px</td></tr>" +
                   "  <tr><td>X</td> <td>" + result.xy[0].toFixed(2) + "</td></tr>" +
                   "  <tr><td>Y</td> <td>" + result.xy[1].toFixed(2) + "</td></tr>" +
                   "</table>";
        document.getElementById('coords').innerHTML = data;
        console.log(result);
        selector.hide();
      });
    }
  </script>
</body>
</html>
